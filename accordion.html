<!-- Simple HTML5 Boilerplate -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accordion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="accordion-main.css" />
    <!-- JavaScript included at the </body> tag -->
</head>
<body>
    <!-- Accordion Content start here. Primary elements Container, Item, Section and Cotent
         Each Item element has a Section and a Content element. Each Section element has a Header and a Button element
         Each Content has a Paragraph element (1 min) -->
    <div class="accordion-container">
        <div class="accordion-item">
            <div class="accordion-section">
                <h1></h1>
                <button class="accordion-button"></button>
            </div>
            <div class="accordion-content">
                <p></p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-section">
                <h1></h1>
                <button class="accordion-button"></button>
            </div>
            <div class="accordion-content">
                <p></p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-section">
                <h1></h1>
                <button class="accordion-button"></button>
            </div>
            <div class="accordion-content">
                <p></p>
            </div>
        </div>
    </div>
    <!-- Included the JavaScript reference at the bottom so that it lets the DOM finish loading  -->
    <script src="accordion-main.js"></script>
</body>
</html>
